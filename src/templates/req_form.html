{% extends "base.html" %}

{% block main %}
<!-- items is the list of items -->

<div id="main">
    <p class="main-header">Request Item Form</p>
    <p>Select item to request</p><br>

    <form method="get" action="{{ url_for('request_item') }}">
        <!-- Generate checklist here -->
        {% for a in items %}
            <input type="radio" id="{{ a[0] }}" name="choice" value="{{ a[0] }}">
            <label for="{{ a[0] }}"> {{ a[0] }} | {{ a[2] }} | Available: {{ a[6] }}{{ a[4] }} </label><br>
        {% endfor %}

        <!-- Get quantity -->
        <label for="req">Requested quantity:</label>
        <input type="number" id="req" name="req" min="1" step="1" required><br>

        <input type="submit" id="submit">
    </form>
</div>

{% endblock %}
