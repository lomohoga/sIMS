{% extends "base.html" %}

{% block main %}

<div id="content-top">
    <h1 class="main-header">User Removal</h1>

    <form id="search">
        <input type="search" id="search-box" placeholder="Search user&hellip;" name="keyword">
        <input type="submit" id="search-btn" value="Search" name="search-btn">
    </form>
</div>

<div id="item-search" class="table-wrapper">
    <div class="table-main inventory-table">
        <div class="table-header">
            <div class="table-row">
                <div>Username</div>
                <div>First Name</div>
                <div>Last Name</div>
                <div>Email address</div>
                <div>Role</div>
                <div></div>
            </div>
        </div>
        <div class="table-body">
            <div class="table-row table-loading hide">
                <div>Please wait&hellip;</div>
            </div>
            <div class="table-row table-empty hide">
                <div>No users found.</div>
            </div>
        </div>
    </div>
</div>

<div id="selected-items" class="table-wrapper">
    <div class="table-main inventory-table">
        <div class="table-header">
            <div class="table-row">
                <div>Username</div>
                <div>First Name</div>
                <div>Last Name</div>
                <div>Email address</div>
                <div>Role</div>
                <div></div>
            </div>
        </div>
        <div class="table-body"> </div>
    </div>
</div>

<form id="delete">
    <input type="submit" id="delete-btn" class="btn-red" value="Delete selected users" name="delete-btn" disabled>
</form>

<script>
    function selectItem (row) {
        let clone = row.cloneNode(true);
        clone.lastChild.innerHTML = clone.lastChild.innerHTML.replaceAll("plus", "dash");
        clone.querySelector(".select-row").classList.add("delete-row");
        clone.querySelector(".select-row").classList.remove("select-row");
        
        clone.lastChild.querySelector("button").addEventListener("click", () => {
            clone.parentElement.removeChild(clone);
            let r = Array.from(document.querySelectorAll("#item-search .table-body .table-row")).filter(x => x.firstChild.innerHTML === clone.firstChild.innerHTML);
            if (r.length > 0) r[0].lastChild.querySelector("button").disabled = false;
            toggleDeleteDisabled();
        });

        let b = document.querySelector("#selected-items .table-body");
        b.insertBefore(clone, b.firstChild);
        row.lastChild.querySelector("button").disabled = true;
        toggleDeleteDisabled();
    }

    function disableButtons () {
        if (document.querySelector("#selected-items .table-body").childElementCount > 0) {
            let codes = Array.from(document.querySelectorAll("#selected-items .table-body .table-row > :first-child")).map(x => x.innerHTML);
            Array.from(document.querySelectorAll("#item-search .table-body .table-row")).filter(x => codes.includes(x.firstChild.innerHTML)).forEach(x => x.lastChild.querySelector("button").disabled = true);
        }
    }

    function toggleDeleteDisabled () {
        document.querySelector("#delete-btn").disabled = document.querySelector("#selected-items .table-body").childElementCount === 0;
    }

    document.querySelector("#search").addEventListener("submit", e => {
        e.preventDefault();
        populateUsers(document.querySelector("#item-search .table-body"), document.querySelector("#search-box").value, "user-search");
    });

    window.addEventListener("load", () => populateUsers(document.querySelector("#item-search .table-body"), document.querySelector("#search-box").value, "user-search"));

    document.addEventListener("tablerefresh", () => {
        Array.from(document.querySelectorAll("#item-search .table-body .table-row > :last-child button")).forEach(x => {
            x.addEventListener("click", () => selectItem(x.parentElement.parentElement));
        });
        toggleDeleteDisabled();
        disableButtons();
    });

    document.querySelector("#delete").addEventListener("submit", e => {
        e.preventDefault();
        fetch("{{ url_for('remove_users') }}", {
            "method": "POST",
            "headers": {
                "Content-Type": "application/json"
            },
            "body": JSON.stringify({ "users": Array.from(document.querySelectorAll("#selected-items .table-body .table-row > :first-child")).map(x => x.innerHTML), "emails":  Array.from(document.querySelectorAll("#selected-items .table-body .table-row > :nth-child(4)")).map(x => x.innerHTML)})
        }).then(d => {
            if (d.status === 200) window.location = "{{ url_for('show_users') }}";
        });
    })
</script>

{% endblock %}
